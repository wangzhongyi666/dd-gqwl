<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>365灵活通个人会员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/css.css"/>
    <link rel="stylesheet" href="../../static/css/paging.css"/>
    <script src="../../static/js/commons/jquery-1.7.2-min.js"></script>
    <script src="../../static/js/commons/bootstrap.min.js"></script>
    <script src="../../static/js/commons/common.js"></script>

    <script src="../../static/js/layer/layer.js"></script>

</head>
<body>
<div class="rightIframe pull-right">
    <div class="sopen" id="sopen"></div>
        <div class="menu fontS20">个人会员</div>
        <div class="search">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-md-3 search_list">
                        <input id="name" type="text" class="form-control" placeholder="手机号、姓名、身份证号"/>
                        <span class="fa fa-search"></span>
                    </div>
                    <!--<label  class="col-md-1 control-label">养老保险</label>-->
                    <!--<div class="col-md-2">-->
                        <!--<select class="form-control" id="yl_statu">-->
                            <!--<option value="0">状态</option>-->
                            <!--<option value="1">未缴纳</option>-->
                            <!--<option value="2">正常缴纳</option>-->
                            <!--<option value="3">断缴</option>-->
                        <!--</select>-->
                    <!--</div>-->
                    <!--<label  class="col-md-1 control-label">医疗保险</label>-->
                    <!--<div class="col-md-2">-->
                        <!--<select class="form-control" id="medical_statu">-->
                                <!--<option value="0">状态</option>-->
                                <!--<option value="1">未缴纳</option>-->
                                <!--<option value="2">正常缴纳</option>-->
                                <!--<option value="3">断缴</option>-->
                        <!--</select>-->
                    <!--</div>-->
                    <input class="btn btn-primary btn-lg btn-radius pull-right mr30" id="searchbtn" style="width:100px;" type="button" value="搜索" />
                </div>
            </form>
        </div>
        <div id="tabdiv" style="overflow:auto">
            <table class="table table-bordered table-striped text-center mt20" style="min-height: 680px;width:1940px;">
                <thead>
                    <tr>
                        <th style="width:170px;">手机号</th>
                        <th style="width:170px;">姓名</th>
                        <th style="width:170px;">身份证号</th>
                        <th style="width:180px;">注册时间</th>
                        <th style="width:170px;">剩余积分</th>
                        <th style="width:400px;">操作</th>
                    </tr>
                </thead>
                <tbody id="audittab">
                </tbody>
            </table>
        </div>
        <input type="hidden" id="pageSizeInp"/>
        <div>
            <div class="box" id="box">
            </div>
        </div>
    </div>
<!--弹出框-->
<div class="popbox-container">
    <div class="popbox-overlay"></div>
    <div class="popbox-wrapper safebox" id="detail1">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">查看详情</span>
            </div>
            <ul class="detail_box">
                <li><label>姓名</label><label id="selname"></label></li>
                <li><label>身份证号</label><label id="selnum"></label></li>
                <li class="text-center"><img src="" style="width: 242px;height: 146px;" id="idenimg1"/></li>
                <li class="text-center">身份证正面</li>
                <li class="text-center"><img src="" style="width: 242px;height: 146px;" id="idenimg2"/></li>
                <li class="text-center">身份证反面</li>
            </ul>
        </div>
    </div>
    <div class="popbox-wrapper safebox" id="detail2">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">查看详情</span>
            </div>
            <ul class="detail_box">
                <li><label style="width:126px;">医保银行开户行</label><label id="selbank"></label></li>
                <li><label style="width:126px;">医保银行卡卡号</label><label id="selbankNum"></label></li>
                <li class="text-center"><img src="" style="width: 242px;height: 146px;" id="img3"/></li>
            </ul>
        </div>
    </div>

    <div class="popbox-wrapper safebox" id="detail3">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">查看详情</span>
            </div>
            <ul class="detail_box">
                <li><label>学历</label><label id="seledu"></label></li>
                <li><label>专业</label><label id="selprofessional"></label></li>
                <li><label>邮箱</label><label id="selemail"></label></li>
                <li><label>QQ</label><label id="selqq"></label></li>
                <li><label>所在地区</label><label id="seldeptName"></label></li>
            </ul>
        </div>
    </div>
</div>
