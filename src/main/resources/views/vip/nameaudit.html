<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>365灵活通实名信息审核</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/css.css"/>
    <link rel="stylesheet" href="../../static/css/paging.css"/>
    <link rel="stylesheet" href="../../static/css/imgcss.css">
    <script src="../../static/js/commons/jquery-1.7.2-min.js"></script>
    <script src="../../static/js/commons/jquery.form.js"></script>
    <script src="../../static/js/commons/jquery.easyui.min.js"></script>
    <script src="../../static/js/commons/bootstrap.min.js"></script>
    <script src="../../static/js/commons/common.js"></script>
    <script src="/static/js/commons/laydate/laydate.js"></script>
    <script src="../../static/js/commons/paging.js"></script>
    <script src="../../static/js/layer/layer.js"></script>
    <script src="../../static/js/vip/nameaudit.js"></script>
    <script src="../../static/js/commons/content_zoom.js"></script>
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="rightIframe  pull-right">
    <div class="sopen" id="sopen"></div>
        <div class="menu fontS20">实名信息审核</div>
        <div class="search">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-md-3 search_list">
                        <input id="name" type="text" class="form-control" placeholder="手机号、姓名、身份证号"/>
                        <span class="fa fa-search"></span>
                    </div>
                    <label  class="col-md-1 control-label" style="width: 100px;">提交时间</label>
                    <div class="col-md-2">
                        <input id="demo" type="text" class="laydate-icon form-control" value=""/>
                    </div>
                    <em class="pull-left" style="margin-top:8px;">至</em>
                    <div class="col-md-2">
                        <input id="demo2" type="text" class="laydate-icon form-control" value=""/>
                    </div>
                    <label  class="col-md-1 control-label" style="width: 50px;">状态</label>
                    <div class="col-md-2">
                        <select id="auditvalue" class="form-control">
                            <option value="0">全部</option>
                            <option value="1">待审核</option>
                            <option value="2">已通过</option>
                            <option value="3">已驳回</option>
                        </select>
                    </div>
                    <input class="btn btn-primary btn-lg btn-radius pull-right mr30" id="searchbtn" style="width:100px;" type="button" value="搜索" />
                </div>
            </form>
        </div>
        <div id="tabdiv" style="overflow:auto">
            <table class="table table-bordered table-striped text-center mt20" style="min-height: 680px;">
                <thead>
                    <tr>
                        <th style="width:14%;">手机号</th>
                        <th style="width:14%;">姓名</th>
                        <th style="width:15%;">身份证号</th>
                        <th style="width:14%;">身份证照片</th>
                        <th style="width:15%;">提交时间</th>
                        <th style="width:14%;">状态</th>
                        <th style="width:14%;">操作</th>
                    </tr>
                </thead>
                <tbody id="audittab">
                </tbody>
        </table>
        </div>
        <input type="hidden" id="pageSizeInp"/>
        <div>
            <div class="box" id="box">
            </div>
        </div>

    </div>
<!--弹出框-->
<div class="popbox-container">
    <div class="popbox-overlay"></div>
    <div class="popbox-wrapper safebox" id="detail">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">查看详情</span>
            </div>
            <ul class="detail_box">
                <li><label>姓名</label><label id="selname"></label></li>
                <li><label>身份证号</label><label id="selnum"></label></li>
                <form id="imgform" enctype='multipart/form-data'  class='ui-form' method='post'>
                    <li class="text-center"><a class="imga" href="#pic_one"><img id="idenimg1" style="width: 242px;height: 146px;" src="../../static/images/zheng.jpg"/></a></li>
                    <li class="text-center">
                        <div style="height: 34px;margin-left:100px;">
                            <div class="identext">身份证正面</div>
                            <div class="uploadImg" id="ud1">
                                <input type="file" class="file1" id="file1" name="file1" onchange="imgChange(1)" size="1" />
                                <a href="#" id="ut1" class="uptext">上传覆盖</a>
                            </div>
                        </div>
                    </li>
                    <li class="text-center"><a class="imga" href="#pic_one"><img id="idenimg2" style="width: 242px;height: 146px;" src="../../static/images/zheng.jpg"/></a></li>
                    <li class="text-center">
                        <div style="height: 34px;margin-left:100px;">
                            <div class="identext">身份证反面</div>
                            <div class="uploadImg" id="ud2">
                                <input type="file" class="file1" id="file2" name="file2" onchange="imgChange(2)" size="1" />
                                <a href="#" id="ut2" class="uptext">上传覆盖</a>
                            </div>
                        </div>
                    </li>
                </form>
                <li class="text-center"><a class="btn btn-primary btn-lg btn-radius" onclick='uploadurl(this)' href="#" style="width:48%;">保存</a> </li>
            </ul>
        </div>
    </div>
<input type="hidden" id="vipid"/>
    <div class="popbox-wrapper safebox" id="tishi1">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">提示</span>
            </div>
            <div class="safe_box text-center">
                <p class="mt20">确认通过吗？</p>
                <div class="safe_btn clearfix">
                    <a class="btn btn-primary btn-lg btn-radius pull-left" onclick="upAudit(2)" style="width:48%;">确认</a>
                    <a class="btn btn-warning btn-lg btn-radius pull-right popbox-close" onclick="quxiaobtn1()"  style="width:48%;">取消</a>
                </div>
            </div>
        </div>
    </div>
    <div class="popbox-wrapper safebox" id="tishi2">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">提示</span>
            </div>
            <div class="safe_box text-center">
                <p class="mt20">确认驳回吗？</p>
                <div class="safe_btn clearfix">
                    <a class="btn btn-primary btn-lg btn-radius pull-left" onclick="upAudit(3)" style="width:48%;">确认</a>
                    <a class="btn btn-warning btn-lg btn-radius pull-right popbox-close" onclick="quxiaobtn2()"  style="width:48%;">取消</a>
                </div>
            </div>
        </div>
    </div>
    <div id="pic_one" style="display:none;"><img id="imga1" style="width:500px;height:auto;" src="../../static/images/zheng.jpg"/></div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $('.imga').fancyZoom({scaleImg: true, closeOnClick: true});
        $('#zoom_word_1').fancyZoom({width:400, height:200});
        $('#zoom_word_2').fancyZoom();
        $('#zoom_flash').fancyZoom();
    });
</script>
</html>
