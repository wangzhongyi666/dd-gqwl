<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>365灵活通登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/css.css" rel="stylesheet"/>

    <script src="../static/js/commons/jquery-1.7.2-min.js"></script>

    <script src="../static/js/commons/package.js"></script>
    <script src="../static/js/commons/jquery.form.js"></script>
    <script src="../static/js/commons/base.js"></script>
    <script src="../static/js/new_login.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script src="../static/js/layer/layer.js"></script>
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login_top">
    <div class="container clearfix">
        <span class="pull-left"><img src="../static/images/logo.png"/></span>
        <span class="txt pull-left">365灵活通后台登录</span>
    </div>
</div>
<div class="loginbox">
    <div class="bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 pl30">
                <img class="img-responsive" src="../static/images/loginpic.png"/>
            </div>
            <div class="col-md-4 login">
                <h4>用户登录</h4>
                <form id = "loginForm" role="form" class="formbox" th:action="@{/guangqi/tologin.do}" th:method="post">
                    <div class="form-group">
                        <span class="fa fa-user"></span>
                        <input type="text" class="form-control" name="email" required="required" placeholder="请输入用户名"/>
                    </div>
                    <div class="form-group">
                        <span class="fa fa-unlock-alt"></span>
                        <input type="password" class="form-control" name="pwd" required="required" placeholder="请输入密码" />
                    </div>
                    <div class="form-group fontC01 fontS12">忘记密码请联系管理员</div>
                    <div class="form-group">
                        <button id="btnLogin" type="submit" class="btn btn-lg btn-primary" style="width:100%;">登录</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
<script>
    $(document).ready(function() {
        $("#loginForm").validate();


    });

</script>
</html>
