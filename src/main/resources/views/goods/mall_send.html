<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>365灵活发送管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/css.css"/>
    <link rel="stylesheet" href="/static/css/paging.css"/>
    <script src="/static/js/commons/jquery.min.js"></script>
    <script src="/static/js/commons/jquery.form.js"></script>
    <script src="/static/js/commons/jquery.easyui.min.js"></script>
    <script src="/static/js/commons/laydate/laydate.js"></script>
    <script src="/static/js/layer/layer.js"></script>
    <script src="/static/js/commons/bootstrap.min.js"></script>
    <script src="/static/js/commons/common.js"></script>
    <script src="/static/js/commons/paging.js"></script>
    <script src="/static/js/goods/mall_send.js"></script>
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>

    <div class="rightIframe pull-right">
        <input class="hidden" id="order_id"/>
    	<div class="sopen"></div>
        <div class="menu fontS20">发货管理</div>
        <div class="search">
        	<form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-md-3 search_list">
                      <input type="text" class="form-control" id="goods_nn" name="goods_nn" placeholder="商品名称、收货人手机号、收货人姓名、账号" />
                      <span class="fa fa-search"></span>
                    </div>
                    <label class="col-md-1 control-label">兑换时间</label>
                    <div class="col-md-2">
                      <input type="text" class="laydate-icon form-control" name="startDate1" id="startDate1" />
                    </div>
                    <em class="pull-left" style="margin-top:8px;">至</em>
                    <div class="col-md-2">
                      <input type="text" class="laydate-icon form-control" name="endDate1" id="endDate1" />
                    </div>
                    <label class="col-md-1 control-label" style="width: 50px;">状态</label>
                    <div class="col-md-2">
                      <select class="form-control" id="write_off_state" name="write_off_state">
                          <option value="0">全部</option>
                          <option value="1">未发货</option>
                          <option value="2">已发货</option>
                      </select>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label class="col-md-1 control-label">发货时间</label>
                    <div class="col-md-2">
                        <input type="text" class="laydate-icon form-control" name="startTime" id="startTime" />
                    </div>
                    <em class="pull-left" style="margin-top:8px;">至</em>
                    <div class="col-md-2">
                        <input type="text" class="laydate-icon form-control" name="endTime" id="endTime" />
                    </div>
                    <input class="btn btn-primary btn-lg btn-radius pull-right mr30" id="searchbtn" style="width:100px;" type="button" value="搜索" />

                </div>
            </form>
        </div>

        <div class="clearfix">
            <a style="width:100px;" class="btn btn-primary btn-lg btn-radius pull-right mr30 mt20" href="javascript:void(0)" onclick="shadboxFun('add')">导出</a>
        </div>
        <div id="tabdiv" style="overflow:auto">
            <table class="table table-bordered table-striped text-center mt20" style="min-width:2331px;">
                <thead>
                <tr>
                    <th style="width:200px;">商品订单</th>
                    <th style="width:200px;">商品编号</th>
                    <th style="width:200px;">兑换账号</th>
                    <th style="width:170px;">消耗积分</th>
                    <th style="width:170px;">商品名称</th>
                    <th style="width:170px;">邮寄数量</th>
                    <th style="width:170px;">收货人姓名</th>
                    <th style="width:170px;">手机号</th>
                    <th style="width:170px;">地址</th>
                    <th style="width:170px;">状态</th>
                    <th style="width:170px;">兑换时间</th>
                    <th style="width:170px;">发货时间</th>
                    <th style="width:200px;">操作</th>
                </tr>
                </thead>
                <tbody id="dataList">

                </tbody>
            </table>
        </div>
        <input type="hidden" id="pageSizeInp"/>
        <div>
            <div class="box" id="box">

            </div>
        </div>
    </div>

<!--弹出框-->
<div class="popbox-container">
	<div class="popbox-overlay"></div>
    <div class="popbox-wrapper safebox" id="add">
        <div class="popbox-body" style="min-width:680px;min-height:360px;">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">信息导出</span>
            </div>
            <div class="detail_box">
                <form id="horizontal" class="form-horizontal" role="form" th:action="@{/goods/exportSendList.do}">
                    <div class="form-group"><label class="col-md-3 col-xs-3 control-label">按提交日期导出</label></div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">选择您要导出的日期</label>
                        <div class="col-md-4 col-xs-3">
                            <input type="text" class="laydate-icon form-control" name="startDate" id="startDate" readonly="readonly"/>
                        </div>
                        <em class="pull-left" style="margin-top:8px;">至</em>
                        <div class="col-md-4 col-xs-3">
                            <input type="text" class="laydate-icon form-control" name="endDate" id="endDate" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group text-center mt50">
                        <div class="col-md-offset-3 col-md-8 col-xs-offset-3 col-xs-6">
                            <input type="submit" class="btn btn-primary btn-lg btn-radius" style="width:50%;" th:value="导出" onclick="return checkDate(this);"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="popbox-wrapper safebox" id="send1">
        <div class="popbox-body" style="min-width:480px;min-height:360px;">
        	<div class="safe_nav">
            	<span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">发货</span>
            </div>
            <div class="detail_box mt20">
            <form class="form-horizontal" role="form">
            	<div class="form-group">
                    <label class="col-md-3 col-xs-3 control-label">快递公司名称</label>
                    <div class="col-md-8 col-xs-6">
                      <input type="text" class="form-control" id="waybill_number" name="waybill_number" placeholder="例如：顺丰快递"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 col-xs-3 control-label">运单号</label>
                    <div class="col-md-8 col-xs-6">
                      <input type="text" class="form-control" id="courier_firm" name="courier_firm" placeholder="123587458789654"/>
                    </div>
                </div>
                <div class="form-group text-center mt50">
                    <div class="col-md-offset-3 col-md-8 col-xs-offset-3 col-xs-6">
                        <input class="btn btn-primary btn-lg btn-radius" onclick="sendGodds(this);" style="width:50%;" value="保存"/>
                    </div>
                </div>
            </form>
            </div>
        </div>
	</div>
    
    <div class="popbox-wrapper safebox" id="send2">
        <div class="popbox-body">
        	<div class="safe_nav">
            	<span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">发货信息详情</span>
            </div>
            <ul class="detail_box mt20">
                <li><label class="text-right mr10">快递公司名称</label><i id="courier_firm1"></i></li>
                <li><label class="text-right mr10">运单号</label><i id="waybill_number1"></i></li>
            </ul>
        </div>
	</div>

</div>
<script>

;!function(){
    laydate.render({
       elem: '#startTime'
    })
    laydate.render({
       elem: '#endTime'
    })
    laydate.render({
       elem: '#startDate'
    })
    laydate.render({
       elem: '#endDate'
    })
    laydate.render({
        elem: '#startDate1'
    })
    laydate.render({
        elem: '#endDate1'
    })
}();
</script>
</body>
</html>
