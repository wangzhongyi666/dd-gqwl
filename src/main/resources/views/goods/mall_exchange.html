<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>365灵活通兑换管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/css.css"/>
    <link rel="stylesheet" href="/static/css/paging.css"/>
    <script src="/static/js/commons/jquery.min.js"></script>
    <script src="/static/js/commons/jquery.form.js"></script>
    <script src="/static/js/commons/jquery.easyui.min.js"></script>
    <script src="/static/js/commons/laydate/laydate.js"></script>
    <script src="/static/js/commons/bootstrap.min.js"></script>
    <script src="/static/js/commons/common.js"></script>
    <script src="/static/js/commons/paging.js"></script>
    <script src="/static/js/goods/mall_exchange.js"></script>

<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>

    <div class="rightIframe pull-right">
    	<div class="sopen"></div>
        <div class="menu fontS20">兑换管理</div>
        <div class="search">
        	<form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-md-3 search_list">
                      <input type="text" class="form-control" name="goods_nn" id="goods_nn" placeholder="商品名称，兑换编码，账号" />
                      <span class="fa fa-search"></span>
                    </div>
                    <label class="col-md-1 control-label">兑换时间</label>
                    <div class="col-md-2">
                      <input type="text" class="laydate-icon form-control" value="" name="startDate" id="startDate" />
                    </div>
                    <em class="pull-left" style="margin-top:8px;">至</em>
                    <div class="col-md-2">
                        <input type="text" class="laydate-icon form-control" value="" name="endDate" id="endDate" />
                    </div>
                    <label class="col-md-1 control-label">核销时间</label>
                    <div class="col-md-2">
                        <input type="text" class="laydate-icon form-control" value="" name="startTime" id="startTime" />
                    </div>
                    <em class="pull-left" style="margin-top:8px;">至</em>
                    <div class="col-md-2">
                        <input type="text" class="laydate-icon form-control" value="" name="endTime" id="endTime" />
                    </div>
                    <input class="btn btn-primary btn-lg btn-radius pull-right mr30" id="searchbtn" style="width:100px;" type="button" value="搜索" />
                </div>
                <div class="form-group mt10">
                    <label class="col-md-1 control-label">核销状态</label>
                    <div class="col-md-2">
                      <select class="form-control" name="write_off_state" id="write_off_state">
                          <option value="0">全部</option>
                          <option value="1">未核销</option>
                          <option value="2">已核销</option>
                      </select>
                    </div>
                </div>

            </form>
        </div>

        <div class="clearfix">
            <a style="width:100px;" class="btn btn-primary btn-lg btn-radius pull-right mr30 mt20" href="javascript:void(0)" onclick="shadboxFun('add')">导出</a>
        </div>
        <div id="tabdiv" style="overflow:auto">
            <table class="table table-bordered table-striped text-center mt10" style="width: 1591px;">
                <thead>
                <tr>
                    <th style="width:200px;">商品订单</th>
                    <th style="width:200px;">兑换编码</th>
                    <th style="width:170px;">商品名称</th>
                    <th style="width:170px;">兑换数量</th>
                    <th style="width:170px;">消耗积分</th>
                    <th style="width:200px;">兑换账号</th>
                    <th style="width:170px;">兑换时间</th>
                    <th style="width:170px;">核销时间</th>
                    <th style="width:170px;">核销状态</th>
                </tr>
                </thead>
                <tbody id="goodsOrderDataList">

                </tbody>
            </table>
        </div>
        <input type="hidden" id="pageSizeInp"/>
        <div>
            <div class="box" id="box">

            </div>
        </div>
        
    </div>
    <!--弹出框-->
    <div class="popbox-container">
        <div class="popbox-overlay"></div>
        <div class="popbox-wrapper safebox" id="add">
            <div class="popbox-body" style="min-width:680px;min-height:360px;">
                <div class="safe_nav">
                    <span class="pull-right fa fa-close popbox-close fontS20"></span>
                    <span class="fontS16">信息导出</span>
                </div>
                <div class="detail_box">
                    <form class="form-horizontal" role="form" th:action="@{/goods/exportExchangeList.do}">
                        <div class="form-group"><label class="col-md-3 col-xs-3 control-label">按提交日期导出</label></div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-3 control-label">选择您要导出的日期</label>
                            <div class="col-md-4 col-xs-3">
                                <input type="text" class="laydate-icon form-control" name="startDate1" id="startDate1" />
                            </div>
                            <em class="pull-left" style="margin-top:8px;">至</em>
                            <div class="col-md-4 col-xs-3">
                                <input type="text" class="laydate-icon form-control" name="endDate1" id="endDate1" />
                            </div>
                        </div>
                        <div class="form-group text-center mt50">
                            <div class="col-md-offset-3 col-md-8 col-xs-offset-3 col-xs-6">
                                <input type="submit" class="btn btn-primary btn-lg btn-radius" style="width:50%;" onclick="return checkDate(this);" value="导出"></input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--弹出框-->
</body>
<script>
    ;!function(){
        laydate.render({
            elem: '#startDate'
        })
        laydate.render({
            elem: '#endDate'
        })
        laydate.render({
            elem: '#startTime'
        })
        laydate.render({
            elem: '#endTime'
        })
        laydate.render({
            elem: '#startDate1'
        })
        laydate.render({
            elem: '#endDate1'
        })
    }();

</script>
</html>
