 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
<div class="header">
	<div class="container clearfix">
    	<div class="pull-left">
            <img src="../static/images/h5/logo.png"/><span class="fontC01 fontS18 ml10">河北泽众人力</span>
        </div>
        <a href="main_h5.shtml" class="pull-right mt20">进入网站首页</a>
    </div>
</div>
<div class="login">
    <form role="form">
    	<div class="form-group text-center fontS24">登录河北泽众人力</div>
        <div class="form-group">
            <span class="icon1"></span>
            <input type="text" class="form-control" id="tel" name="tel" placeholder="请输入手机号码"/>
        </div>
        <div class="form-group">
            <span class="icon2"></span>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码"/>
        </div>
        <div class="form-group clearfix">
        	<em class="pull-left"><input type="checkbox" id="ck_rmbUser" onclick="Save()"/><label class="ml5">记住密码</label></em>
        	<a href="password.shtml" class="pull-right text-primary">忘记密码？</a>
        </div>
        <div class="form-group">
            <input class="btn btn-lg btn-primary" onclick="tologin()" style="width:100%;" th:value="立即登录" />
        </div>
        <div class="form-group text-center"><a href="register.shtml" class="text-danger">没有账号？ 立即去免费注册>></a></div>
    </form>
</div>  
<div class="foot1">
	<div class="container text-center">
    	<p><em>客服</em>电话<span class="fontS24 ml30">0311-68068000</span></p>
        <!--<p class="fontS12 ml60">（周一至周六：09:00-18:00）</p>-->
    </div>
</div> 
  
<div class="foot2"><div class="container text-center">CopyRight @ 河北泽众人力 2016 - 2019</div></div>

</body>
<script>
    /*<![CDATA[*/
    $(document).ready(function () {
        $(".login").height($(window).height()-$(".foot1").innerHeight()-$(".foot2").innerHeight()-$(".header").innerHeight()-301);
        if ($.cookie("rmbUser") == "true") {
            $("#ck_rmbUser").attr("checked", true);
            $("#tel").val($.cookie("tel"));
            $("#pwd").val($.cookie("pwd"));
        }
    });
    function Save() {
        if ($("#ck_rmbUser").attr("checked")) {
            var tel = $("#tel").val();
            var pwd = $("#pwd").val();
            $.cookie("rmbUser", "true", { expires: 7 }); //存储一个带7天期限的cookie
            $.cookie("tel", tel, { expires: 7 });
            $.cookie("pwd", pwd, { expires: 7 });
        }else {
            $.cookie("rmbUser", "false", { expire: -1 });
            $.cookie("tel", "", { expires: -1 });
            $.cookie("pwd", "", { expires: -1 });
        }
    };
    /*]]>*/
</script>
</html>
