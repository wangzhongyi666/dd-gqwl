<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>365灵活通我的兑换商品详情</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/home.css"/>
    <script src="../../static/js/commons/jquery.min.js"></script>
    <script src="../../static/js/commons/bootstrap.min.js"></script>
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
    <style type="text/css">

        #container {
            position: relative;
            width: 220px;
            height: 220px;
            /*border: 3px solid #333;*/
            overflow: hidden;
        }
    </style>
</head>
<body style="background:#f0f0f0">
	<div id="mpcenter" style="width: 100%;">
        <input type="hidden" id="info" th:value="${info}"/>
        <input type="hidden" id="take_type" th:value="${take_type}"/>
        <input type="hidden" id="write_off_time" th:value="${write_off_time}"/>
    	<div class="menu1"><span>商品详情</span></div>
        <div class="ylbox">
        	<div class="clearfix">
            	<div class="goodpic pull-left">
                    <div id="container">
                        <div id="myCarousel" class="carousel">
                            <ol class="carousel-indicators">
                                <div th:remove="tag" th:each="exp_amount,iterStat : *{imgary}">
                                    <div th:remove="tag" th:if="${iterStat.index} == 0">
                                        <li data-target="#myCarousel" th:data-slide-to="${iterStat.index}" class="active"></li>
                                    </div>
                                    <div th:remove="tag" th:if="${iterStat.index} != 0">
                                        <li data-target="#myCarousel" th:data-slide-to="${iterStat.index}"></li>
                                    </div>
                                </div>
                            </ol>
                            <!-- 轮播（Carousel）项目 -->
                            <div class="carousel-inner">
                                <div th:remove="tag" th:each="exp_amount,iterStat : *{imgary}">
                                    <div th:remove="tag" th:if="${iterStat.index} == 0">
                                        <div class="item active">
                                            <img th:src="${exp_amount}" th:alt="${iterStat.index}" style="width: 220px;height: 220px;" />
                                        </div>
                                    </div>
                                    <div th:remove="tag" th:if="${iterStat.index} != 0">
                                        <div class="item">
                                            <img th:src="${exp_amount}" th:alt="${iterStat.index}" style="width: 220px;height: 220px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 轮播（Carousel）导航 -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="goodtxt pull-left ml30 mt20">
                    <ul>
                    	<li><label>兑换积分</label><em class="text-danger" th:text="${integral}"></em></li>
                        <li><label>订单编号</label><em class="text-danger" th:text="${goods_number}"></li>
                        <li class="fh" th:text="${write_off_state}"></li>
                    </ul>
                </div>
            </div>
            <div id="shdiv" class="menu2 mt20" style="display: none;">收货信息</div>
             <ul id="shul" style="display: none;">
             <li class="fontBold fontS16" th:text="${onsignee_name}"></li>
             <li th:text="${deliver_goods_tel}"></li>
             <li th:text="${deliver_goods_address}"></li>
             <li id="writeli"></li>
            </ul> 
            <div class="menu2 mt20">商品详情</div>
          	<div class="mt20 lineH35 clearfix">
				<p id="info1p"></p>
            </div>
            <div class="text-center mt20"><a class="btn btn-primary btn-lg" href="/handApp/my_change.shtml">返回</a></div>
            </div>
        </div>
</body>
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
        $("#info1p").text($("#info").val());
        if($("#take_type").val()==2){
            $("#shdiv").show();
            $("#shul").show();
        }
        var writ=$("#write_off_time").val()==null || $("#write_off_time").val()=="null" ?"":$("#write_off_time").val();
        $("#writeli").text("发货时间为15个工作日  （发货时间："+writ+"）");
        var hei=$("#mpcenter").height();
        $("#pinfodiv" , parent.document).height(hei);
        $("#pinfo" , parent.document).height(hei);

        var hei1=$("#centerdiv" , parent.document).height();
        $("#tabs" , parent.parent.document).height(hei1);
        $("#ifWd" , parent.parent.document).height(hei1);
        $('#myCarousel').carousel({interval:2000});
    });

    /*]]>*/
</script>
</html>
