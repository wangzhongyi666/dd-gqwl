<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>365灵活通商品详情</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- 引入 Bootstrap -->
<link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
<link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/static/css/home.css" rel="stylesheet"/>
<script src="/static/js/commons/jquery.min.js"></script>
    <script src="../../static/js/commons/bootstrap.min.js"></script>
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <style type="text/css">

        #container {
            position: relative;
            width: 220px;
            height: 220px;
            /*border: 3px solid #333;*/
            overflow: hidden;
        }
    </style>
<![endif]-->
</head>
<div class="info">
<div class="container" >
	<div class="weizhi"><a th:href="@{/handApp/jifen.shtml}">积分商城 </a> > 商品详情</div>
    <div class="box pb120">
    	<div class="menu1"><span>商品详情</span></div>
		<div class="ylbox">
        	<div class="clearfix">
            	<div class="goodpic pull-left">

                <div id="container">
                    <div id="myCarousel" class="carousel">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img th:src="${imgUrl1}" alt="1" style="width: 220px;height: 220px;">
                               <!-- <div class="carousel-caption">标题 1</div>-->
                            </div>
                            <div class="item">
                                <img th:src="${imgUrl2}" alt="2" style="width: 220px;height: 220px;">
                                <!--<div class="carousel-caption">标题 2</div>-->
                            </div>
                            <div class="item">
                                <img th:src="${imgUrl3}" alt="3" style="width: 220px;height: 220px;">
                                <!--<div class="carousel-caption">标题 3</div>-->
                            </div>
                            <div class="item">
                                <img th:src="${imgUrl4}" alt="4" style="width: 220px;height: 220px;">
                                <!--<div class="carousel-caption">标题 3</div>-->
                            </div>

                        </div>
                        <!-- 轮播（Carousel）导航 -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                    <!--<img th:src="${goods.imgUrl}"/>-->

                </div>
                <div class="goodtxt pull-left ml30 mt20">
                	<p class="fontS16 fontBold" th:text="${goods.gname}"></p>
                    <ul>
                    	<li><label>兑换积分</label><em class="text-danger" th:text="${goods.integral}"></em></li>
                        <li>
                            <a class="pull-right btn btn-primary ml30" th:href="@{/handApp/goods_check.shtml?id=}+${goods.id}">立即兑换</a>
                            <label>有效期至</label>
                            <i th:text="${goods.term_of_validity_end}"></i>
                        </li>
                        <li><label>剩余数量</label><i th:text="${goods.stock}"></i></li>
                    </ul>
                </div>
            </div>
            <div class="menu2 mt20">商品详情</div>
          	<div class="mt20 lineH35 clearfix">
				<p th:text="${goods.info}"></p>
                <!--<p class="ml10 pull-right"><img th:src="${goods.imgUrl}"/></p>-->
                <p></p>
            </div>
            <div class="menu2 mt20">重要声明</div>
            <ul>
            <li th:text="${goods.statement}"></li>
            </ul>  
        </div>
    </div>
</div>
</div>

<script>
    $(document).ready(function() {
        $('#myCarousel').carousel({interval:2000});
    });
    $(function(){
        $("#tabs",parent.document).css("height",$(".info").innerHeight());
        $("#ifWd",parent.document).css("height",$(".info").innerHeight());
    });

</script>
</html>
