<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>365灵活通商品详情订单核对</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- 引入 Bootstrap -->
<link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
<link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/static/css/home.css" rel="stylesheet"/>

<script src="/static/js/commons/jquery.min.js"></script>
<script src="/static/js/commons/bootstrap.min.js"></script>
<script src="/static/js/layer/layer.js"></script>
<script src="/static/js/commons/common.js"></script>
<script src="/static/js/h5/goods_check.js"></script>

<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<div class="info">
<div class="container">
	<div class="weizhi"><a th:href="@{/handApp/jifen.shtml}">积分商城 </a> > 商品兑换</div>
    <div class="box pb120">
    	<div class="menu1"><span>订单核对</span></div>
		<div class="ylbox">
            <ul class="mt20">
                <input class="hidden" id="goods_id" th:value="${goods.id}"/>
                <li><label>订单编号：</label><i id="order_number" th:text="${order_number}"></i></li>
                <li><label>商品名称：</label><i class="fontBold fontS16" id="goods_name" th:text="${goods.gname}"></i></li>
                <li><label>兑换数量：</label><i id="nums" th:text="1"></i></li>
                <li><label>兑换积分：</label><i id="integral" th:text="${goods.integral}"></i></li>
                <li>
                    <label style="float: left;">选择提货方式：</label>
                    <span class="con cur" th:style="${takeClass1}+'float:left;'" id="take_type1">到店自提</span>
                    <span class="con cur" th:style="${takeClass2}+'float:left;'" id="take_type2">邮寄</span>
                </li>
            </ul>
        </div>
        <input type="hidden" id="check_address" th:value="${check_address}">
        <input type="hidden" id="take_type" th:value="${goods.take_type}">
        <div class="check" id="alist" style="display: none;"  th:each="item,itemStat:${alist}">
            <ul class=" clearfix" style="margin:0;">
                <li id="Is_default"><em class="pull-right moren">默认</em></li>
                <input type="hidden" id="address_id" th:value="${item.id}">
                <li class="fontS18 fontBold mt20" id="name" th:text="${item.person_name}"></li>
                <li class="mt20" id="tel" th:text="${item.person_tel}"></li>
                <li id="address" th:text="${item.province_zh}+${item.city_zh}+${item.area_zh}+${item.address}"></li>
                <li class="mt20"><a class="pull-right btn btn-primary btn-lg" onclick="genghuanA()">更换</a></li>
            </ul>
        </div>
        <div class="check mt20 fontS16" id="add_address" style="display: none;">
            <ul class="text-center clearfix" style="margin:0;padding:50px 0;">
                <li>请先添加收货地址</li>
                <li class="mt20"><a class="btn btn-primary btn-lg" href="javascript:void(0);" onclick="genghuanA()">马上添加</a></li>
            </ul>
        </div>
        <div class="check mt20 fontS16" id="ex_integrals">
            <ul class="text-center clearfix" style="margin:0;padding:50px 0;">
                <li>需要支付积分<i class="fontS18 fontBold ml10" id="integrals" th:text="${goods.integral}"></i></li>
                <li class="mt20"><a class="btn btn-primary btn-lg" href="javascript:void(0)" onclick="exchengeJifen()">立即兑换</a></li>
            </ul>
        </div>
    </div>
</div>
</div>
<!--弹出框-->
<div class="popbox-container">
	<div class="popbox-overlay"></div> 
    <div class="popbox-wrapper safebox" id="tishi1">
        <div class="popbox-body">
        	<div class="safe_nav">
            	<span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">温馨提示</span>
            </div>
            <div class="safe_box text-center">
                <p class="mt20">您还未设置交易密码，请先设置。设置交易密码后请重新登录！</p>
                <div class="safe_btn clearfix mt20">  
                    <a class="btn btn-primary btn-lg btn-radius pull-right" href="javascript:void(0)" onclick="genghuan()" style="width:46%;">立即设置</a>
                    <a class="btn btn-warning btn-lg btn-radius pull-left  popbox-close" href="" style="width:46%;">取消</a> 
                </div>
            </div>
        </div>
	</div>
    <div class="popbox-wrapper safebox" id="tishi2">
        <div class="popbox-body">
        	<div class="safe_nav">
            	<span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">温馨提示</span>
            </div>
            <div class="safe_box">
                <p class="mt20">请输入6位交易密码</p>
                <p class="mt20"><input type="password" id="pay_pwd" class="form-control"/></p>
                <div class="safe_btn clearfix mt20">  
                    <a class="btn btn-primary btn-lg btn-radius pull-right" href="javascript:void(0);" onclick="enterExchange(this)" style="width:46%;">确认</a>
                    <a class="btn btn-warning btn-lg btn-radius pull-left popbox-close" href="javascript:void(0);" onclick="quxiao()" style="width:46%;">取消</a>
                </div>
            </div>
        </div>
	</div>
</div>
<script>
    $(function(){
        $("#tabs",parent.document).css("height",$(".info").innerHeight());
        $("#ifWd",parent.document).css("height",$(".info").innerHeight());
    });
    function genghuan(){
        parent.document.getElementById('ifWd').src = "/handApp/person_main.shtml?ifurl=/handApp/my_set.shtml";
    }

    function genghuanA(){
        parent.document.getElementById('ifWd').src = "/handApp/person_main.shtml?ifurl=/handApp/my_address.shtml";
    }
</script>
</html>
