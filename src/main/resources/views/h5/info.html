<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>365灵活通政策资讯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/home.css"/>
    <script src="../../static/js/commons/jquery-1.7.2-min.js"></script>
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="info">
    <div class="container">
        <div class="text-center">
            <p class="fontS30">政策资讯</p>
            <p class="mt10"><img src="../../static/images/h5/menu.png"/></p>
        </div>
        <ul class="infobox clearfix mt20">
            <a class="bg1" id="url1" href="">
                <p><img id="picture11" width="132" height="132" src="../../static/images/h5/zxicon1.png"/></p>
                <p class="mt10 fontS24">申请补贴</p>
            </a>
            <a class="bg2" id="url2" href="">
                <p><img id="picture2" width="132" height="132" src="../../static/images/h5/zxicon2.png"/></p>
                <p class="mt10 fontS24">定点医院</p>
            </a>
            <a class="bg3" id="url3" href="">
                <p><img id="picture3111" width="132" height="132" src="../../static/images/h5/zxicon3.png"/></p>
                <p class="mt10 fontS24">就业培训</p>
            </a>
        </ul>
    </div>
</div>
<div class="container info_list">
    <div class="text-center">
        <p class="fontS30">全部资讯</p>
        <p class="mt10"><img src="../../static/images/h5/menu.png"/>
        </p>
    </div>
    <div class="row clearfix mt50" id="contlist"></div>

</div>
</body>
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
        getInfo();
        getoffice();
        var hei=$(".info").height()+$(".info_list").height()+280;
        $("#tabs" , parent.document).height(hei);
        $("#ifWd" , parent.document).height(hei);
    });
    function getInfo(){
        $.ajax({
            url :'/handApp/getInfo.do',
            type : 'POST',
            timeout : 20000,
            data:{},
            async: false,
            success : function(result) {
                var divstr="";
                var data=result.data;
                if(data!=null && data.length>0){
                    for(var i=0;i<data.length;i++){
                        if(data[i].picurl1!=null && data[i].picurl1.length>0){
                            divstr+=' <div class="col-md-6"><div class="thumbnail clearfix">';
                            divstr+= '<div class="info_pic col-md-3 pull-left"><img width="96" height="92" src="'+data[i].picurl1+'"/></div>';
                            divstr+= '<div class=" col-md-9 pull-right"><h3>' +
                                '<span class="fontS12 pull-right">'+data[i].releTime+'</span>' +
                                '<a ' +
                                'href="/handApp/info_detail.shtml?id='+data[i].id+'">'+
                                data[i].title+'</a></h3>' +
                                '<p>'+data[i].cont+' <a class="pull-right fontS12" ' +
                                'href="/handApp/info_detail.shtml?id='+data[i].id+'">'+
                                '查看更多<i class="fa fa-long-arrow-right ml5"></i></a>' +
                                '</p></div></div></div>';
                        }else{
                            divstr+=' <div class="col-md-6"><div class="thumbnail">';
                            divstr+= '<h3>' +
                                '<span class="fontS12 pull-right">'+data[i].releTime+'</span>' +
                                '<a ' +
                                'href="/handApp/info_detail.shtml?id='+data[i].id+'">'+
                                data[i].title+'</a></h3>' +
                                '<p>'+data[i].cont+' <a class="pull-right fontS12" ' +
                                'href="/handApp/info_detail.shtml?id='+data[i].id+'">' +
                                '查看更多<i class="fa fa-long-arrow-right ml5"></i></a>' +
                                '</p></div></div>';
                        }
                    }
                    $("#contlist").html(divstr);
                }
            }
        });
    }
    function getoffice(){
        $.ajax({
            url :'/handApp/getoffice.do',
            type : 'POST',
            timeout : 20000,
            data:{},
            async: false,
            success : function(result) {
                var datalist=result.data;
                if(datalist!=null && datalist.length>0){
                    if(datalist[0].picture!=null && datalist[0].picture.length>0){
                        $("#picture1").attr("src",datalist[0].picture);
                    }
                    if(datalist[1].picture!=null && datalist[0].picture.length>0){
                        $("#picture2").attr("src",datalist[1].picture);
                    }
                    if(datalist[2].picture!=null && datalist[0].picture.length>0){
                        $("#picture3").attr("src",datalist[2].picture);
                    }
                    $("#url1").attr("href",datalist[0].url);
                    $("#url2").attr("href",datalist[1].url);
                    $("#url3").attr("href",datalist[2].url);
                }
            }
        });
    }
        /*]]>*/
</script>
</html>
