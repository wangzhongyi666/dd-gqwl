<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑活动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-treeview.css"/>
    <link rel="stylesheet" href="../../static/css/css.css"/>
    <link rel="stylesheet" href="../../static/css/paging.css"/>
    <script src="../../static/js/commons/jquery.min.js"></script>

    <script src="../../static/js/commons/jquery.form.js"></script>
    <script src="../../static/js/commons/jquery.easyui.min.js"></script>
    <script src="../../static/js/commons/bootstrap.min.js"></script>
    <script src="../../static/js/commons/common.js"></script>
    <script src="../../static/js/commons/paging.js"></script>

    <script src="../../static/js/layer/layer.js"></script>
    <!--<script src="../../static/js/source/activity.js"></script>-->
    <script src="/static/js/commons/bootstrap-treeview.js" ></script>
    <script type="text/javascript" charset="utf-8" src="../../static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../static/ueditor/ueditor.all.min.js"> </script>

    <!-- Uploadify文件上传 -->
    <link href="../../static/js/uploadify/uploadify.css"   rel="stylesheet" type="text/css" />

    <script type="text/javascript"  src="../../static/js/uploadify/jquery.uploadify.js"></script>

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

    <![endif]-->
</head>

<script th:inline="javascript">
   $(function(){


       $('#domainInfoForm').form({
           url : '/activity/updateactivity.do',
           onSubmit : function() {

           },
           success : function(data) {
               var obj = JSON.parse(data);

               if (obj.msg=="操作成功！") {
                   layer.alert('编辑成功');
                   window.parent.opentab('/activity/activity.shtml','活动管理');
               }  else {
                   layer.alert('编辑失败');
               }
           }
       });
       var telObj=$("#ispass");

       if(0==[[${ACTIVITY.ispass}]]){
           telObj.append("<option value='0' selected = 'selected'>不审核</option><option value='1' >审核</option>");
       }else{
           telObj.append("<option value='1' selected = 'selected'>审核</option><option value='0' >不审核</option>");

       }


   });

   


</script>
<body>


<form id='domainInfoForm' method="post" action=""
      enctype="multipart/form-data">
    <input  type="hidden" name="actid" th:value="${ACTIVITY.actid}" />
    <table border=0
           style="margin-top: 20px; overflow:scroll;  border-collapse: separate; border-spacing: 15px; margin-left: 20px;height: 100%;">

        <tr>
            <td>开始时间</td>
            <td>
                <input type='text' class="laydate-icon" th:value="${ACTIVITY.begintime}" id='begintime' name="begintime"
                       style="width: 200px" required="true" />

                <span>  编辑活动开始时间，格式：xxxx-xx-xx,例如 2018-10-01</span>
            </td>
        </tr>

        <tr>
            <td>结束时间</td>
            <td>
                <input type='text' class="laydate-icon" th:value="${ACTIVITY.endtime}" id='endtime' name="endtime"
                       style="width: 200px" required="true" />

                <span>  编辑活动结束时间，格式：xxxx-xx-xx,例如 2018-10-01 </span>
            </td>
        </tr>

        <tr>
            <td>活动规则</td>
            <td><textarea type='text' id='rule' name="rule"
                          style="width: 200px" required="true" th:text="${ACTIVITY.rule}" ></textarea><span> 编辑活动规则，在小程序端展示</span></td>
        </tr>
        <tr>
            <td>活动礼品</td>
            <td><textarea type='text' id='award' name="award"
                          style="width: 200px" required="true" th:text="${ACTIVITY.award}" ></textarea><span> 活动礼品介绍</span></td>
        </tr>

        <tr>
            <td>每日最大积分数</td>
            <td><input type='text' id='maxinter' name="maxinter"
                       style="width: 200px" required="true" th:value="${ACTIVITY.maxinter}" /><span>  编辑每日最大积分数量，超过此数量今日将不再发放积分，明日重新计算</span></td>
      </tr>
        <tr>
            <td>是否审核</td>
            <td> <select  id="ispass" name="ispass"  style="width: 200px" required="true" >

                </select><span>  选择是否审核通过</span></td>
        </tr>


    </table>


    <div class="newbtn" style="float:left;margin-left: 120px; margin-top: 20px">
        <input type="reset" class="btn btn-sm btn-info reset radius2 "
               onclick="window.parent.opentab('/activity/activity.shtml','活动管理');"
               value="返回" /> <input type="submit" class="btn btn-sm btn-info  "
                                    value="确认">
    </div>
    <div class="clr"></div>

</form>

</body>

</html>
