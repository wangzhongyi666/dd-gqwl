<script th:inline="javascript">

    $(function () {

        $(".pagebtn").on('click', function () {
            $(".active").removeClass("active");
            $(this).parent().addClass("active");
            alert($(this).text() + "," + $('#pageSizeInp').val());
            getlist($(this).text(), $('#pageSizeInp').val());
        });
      
    })
    function getlist(pageNum,pageSize){
      /*  // <![CDATA
        var menus = [[${menuList}]];
        alert(menus);
        // ]]>*/

        var isdeletes="/jobfrom/deletejobfrom.do";
        var isupdate="/jobfrom/updatejobfrom.do";
        var purvdelete = isPurview(isdeletes);
        console.log("==========================")
        console.log(purvdelete)
        var purvupdate = isPurview(isupdate);
        var purvdelete = isPurview(isdeletes);

            $.ajax({
            url :'/jobfrom/jobfromDataList.do',
            type : 'POST',
            timeout : 20000,
            data:{
                pageNum:pageNum,
                pageSize:pageSize
            },
            async: false,
            success : function(result) {
                var datalist=result.rows;
                const  rowlist=[];
                if(datalist!=null &&  datalist.length>0){
                    for(var i=0;pageSize>i;i++){
                        const rowlist1=[];
                        if(i<datalist.length){
                            var row=datalist[i];
                            rowlist1[0]=row.title;
                            rowlist1[1]=row.j_link;
                            rowlist1[2]=row.creattime;
                            rowlist1[3]=row.j_audit;
                            rowlist1[4] = "";
                            if(purvupdate){
                                rowlist1[4]+="<a href=\"javascript:void(0)\" a1="+row.jobfromid+"   onclick=\"opentabs(this)\" class=\"text-primary ml10\">编辑</a>";
                            }if(purvdelete){
                                rowlist1[4]+="<a href=\"javascript:void(0)\" a1="+row.jobfromid+"  onclick=\"deleteType(this)\" class=\"text-primary ml10\">删除</a>";
                            }

                        }else{
                            rowlist1[0]='';
                            rowlist1[1]='';
                            rowlist1[2]='';
                            rowlist1[3]='';
                            rowlist1[4]='';

                        }
                        rowlist[i]=rowlist1;
                    }
                }
                createTable(rowlist,"picDataList");
            }
        });
    }
    function opentabs(e) {
        var id = $(e).attr("a1");
        window.parent.opentab('/jobfrom/jobfrom_update.shtml?jobfromid='+id,'编辑招聘渠道')
    }

</script>
