<script th:inline="javascript">
    var i=0;
   $(function(){

       $('#domainInfoForm').form({
           url : '/jobfrom/updatejobfrom.do',
           onSubmit : function() {

           },
           success : function(data) {
               var obj = JSON.parse(data);

               if (obj.msg=="操作成功！") {
                   layer.alert('编辑成功');
                   window.parent.opentab('/jobfrom/jobfrom.shtml','招聘渠道');
               }  else {
                   layer.alert('编辑失败');
               }
           }
       });
   });

    //图片上传预览
    function setImagePreviews1() {
        var docObj = document.getElementById("filename1");
        var dd = document.getElementById("ImgPr1");
        dd.innerHTML = "";
        var fileList = docObj.files;
        var i = 0;
        dd.innerHTML += "<div  style='float:left;border:3px solid #cccccc;margin:0%;' ><img id='img2' /> </div>";
        var imgObjPreview = document.getElementById("img2");
        if (docObj.files && docObj.files[i]) {
            //火狐下，直接设img属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = 'auto';
            imgObjPreview.style.height = '280px';
            //imgObjPreview.src = docObj.files[0].getAsDataURL();
            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
            imgObjPreview.src = window.URL.createObjectURL(docObj.files[i]);
        } else {
            //IE下，使用滤镜
            docObj.select();
            docObj.blur();
            var imgSrc = document.selection.createRange().text;
            alert(imgSrc);
            var localImagId = document.getElementById("img2");
            //必须设置初始大小
            localImagId.style.width = "auto";
            localImagId.style.height = "280px";
            localImagId.style.display = 'block';
            $(localImagId).attr("src", imgSrc);
            //图片异常的捕捉，防止用户修改后缀来伪造图片
            document.selection.empty();
        }
        return true;
    }
    //图片上传预览
    function setImagePreviews() {
        var docObj = document.getElementById("filename");
        var dd = document.getElementById("ImgPr");
        dd.innerHTML = "";
        var fileList = docObj.files;
        var i = 0;
        dd.innerHTML += "<div  style='float:left;border:3px solid #cccccc;margin:0%;' ><img id='img1' /> </div>";
        var imgObjPreview = document.getElementById("img1");
        if (docObj.files && docObj.files[i]) {
            //火狐下，直接设img属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = 'auto';
            imgObjPreview.style.height = '280px';
            //imgObjPreview.src = docObj.files[0].getAsDataURL();
            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
            imgObjPreview.src = window.URL.createObjectURL(docObj.files[i]);
        } else {
            //IE下，使用滤镜
            docObj.select();
            docObj.blur();
            var imgSrc = document.selection.createRange().text;
            alert(imgSrc);
            var localImagId = document.getElementById("img1");
            //必须设置初始大小
            localImagId.style.width = "auto";
            localImagId.style.height = "280px";
            localImagId.style.display = 'block';
            $(localImagId).attr("src", imgSrc);
            //图片异常的捕捉，防止用户修改后缀来伪造图片
            document.selection.empty();
        }
        return true;
    }

</script>
<body>


<form id='domainInfoForm' method="post" action=""
      enctype="multipart/form-data">
    <input  type="hidden" name="jobfromid"  id="jobfromid" th:value="${JOBFROM.jobfromid}"/>
    <table border=0
           style="margin-top: 20px; overflow:scroll;  border-collapse: separate; border-spacing: 15px; margin-left: 20px;height: 100%;">

        <tr>
            <td>渠道标题</td>
            <td>
                <input type='text' id='title' name="title"
                       style="width: 200px" required="true" th:value="${JOBFROM.title}" /><span>  不得超过20个汉字</span>
            </td>
        </tr>


        <tr>
            <td>渠道链接</td>
            <td>
                <input type='text' id='j_link' name="j_link"
                       style="width: 200px" required="true" th:value="${JOBFROM.j_link}" /><span>  编辑全局渠道链接</span>
            </td>
        </tr>

        <tr>
            <td>选择logo</td>
            <td><input type="file"  id='filename' name="file" onChange="setImagePreviews()"  /></td>
        </tr>

        <tr>
            <td>预览图片</td>
            <td><div   id="ImgPr"><img style="height: 180px;" th:src="|/uploads/${JOBFROM.logo}|"></div></td>
        </tr>

        <tr>
            <td>选择灰色logo</td>
            <td><input type="file"  id='filename1' name="g_file" onChange="setImagePreviews1()"  /></td>
        </tr>

        <tr>
            <td>预览图片</td>
            <td><div   id="ImgPr1"><img style="height: 180px;" th:src="|/uploads/${JOBFROM.g_logo}|"></div></td>
        </tr>

    </table>


    <div class="newbtn" style="float:left;margin-left: 120px; margin-top: 20px">
        <input type="reset" class="btn btn-sm btn-info reset radius2 "
               onclick="window.parent.opentab('/jobfrom/jobfrom.shtml','招聘渠道');"
               value="返回" /> <input type="submit" class="btn btn-sm btn-info  "
                                    value="确认">
    </div>
    <div class="clr"></div>

</form>
