<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>365灵活通参保服务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-dialog.min.css"/>
    <link rel="stylesheet" href="../../static/css/css.css"/>
    <link rel="stylesheet" href="../../static/css/paging.css"/>
    <script src="../../static/js/commons/jquery.min.js"></script>
    <script src="/static/js/commons/laydate/laydate.js"></script>
    <script src="/static/js/layer/layer.js"></script>
    <script src="/static/js/commons/bootstrap.min.js"></script>
    <script src="/static/js/commons/bootstrap-dialog.min.js"></script>
    <script src="/static/js/commons/common.js"></script>
    <script src="/static/js/commons/paging.js"></script>
    <script src="/static/js/insurance/safeserve.js"></script>
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="rightIframe pull-right">
    <input class="hidden" id="state" value="1"/>
    <div class="sopen"></div>
    <div class="menu fontS20">参保服务</div>
    <div class="search">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-md-3 search_list">
                    <input type="text" class="form-control" id="tname" placeholder="手机号、姓名、身份证号、社保号、参保订单" />
                    <span class="fa fa-search"></span>
                </div>
                <label class="col-md-1 control-label">参保周期</label>
                <div class="col-md-2">
                    <input type="text" class="laydate-icon form-control" value="" id="insuStart1"/>
                </div>
                <em class="pull-left" style="margin-top:8px;">至</em>
                <div class="col-md-2">
                    <input type="text" class="laydate-icon form-control" value="" id="insuEnd1"/>
                </div>
                <input class="btn btn-primary btn-lg btn-radius pull-right mr30" id="searchbtn" style="width:100px;" type="button" value="搜索" />
            </div>
            <div class="form-group mt10">
                <label class="col-md-1 control-label">参保类型</label>
                <div class="col-md-2">
                    <select class="form-control" id="insuranceType" name="insuranceType">
                        <option value="0">全部</option>
                        <option value="1">养老保险</option>
                        <option value="2">医疗保险</option>
                    </select>
                </div>
                <label class="col-md-1 control-label" style="width: 110px;">缴费比例</label>
                <div class="col-md-2">
                    <select class="form-control" id="ratio" name="ratio">
                        <option value="0">全部</option>
                        <option value="60">60%</option>
                        <option value="100">100%</option>
                        <option value="200">200%</option>
                        <option value="300">300%</option>
                    </select>
                </div>
                <label class="col-md-1 control-label" style="width: 50px;">状态</label>
                <div class="col-md-2">
                    <select class="form-control" id="audit" name="audit">
                        <option value="0">全部</option>
                        <option value="1">待缴纳</option>
                        <option value="11">待财务审核</option>
                        <option value="21">待城市经理审核</option>
                        <option value="31">已缴纳</option>
                        <option value="22">财务驳回</option>
                        <option value="32">城市经理驳回</option>
                    </select>
                </div>
                <label  class="col-md-1 control-label" style="width: 50px;">排序</label>
                <div class="col-md-2">
                    <select class="form-control" id="rank">
                        <option value="0">默认</option>
                        <option value="1">按月份正序</option>
                        <option value="2">按月份倒叙</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="clearfix">
        <input class="pull-left" id="all" type="checkbox" style="margin: 20px 0 0 20px;"/><label class="ml5 pull-left mt20">全选</label>
        <a style="width:100px;" class="btn btn-primary btn-lg btn-radius pull-right mr30 mt20" href="javascript:void(0)" onclick="shadboxFun('add')">导出</a>
        <a style="width:130px;" class="btn btn-primary btn-lg btn-radius pull-right mr30 mt20" href="javascript:void(0)" onclick="shadboxFun('tishi3')">缴纳社保</a>
        <a class="btn btn-primary btn-lg btn-radius pull-right mr30 mt20" href="javascript:void(0)" onclick="yjjnshow('tishi2')">一键缴纳当月社保</a>
    </div>
    <div class="ml30"></div>
    <div id="tabdiv" style="overflow:auto">
        <table class="table table-bordered table-striped text-center mt20"  style="min-width:1991px;">
            <thead>
            <tr>
                <th style="width:30px;"></th>
                <th style="width:200px;">参保订单</th>
                <th style="width:200px;">社保号</th>
                <th style="width:170px;">用户姓名</th>
                <th style="width:200px;">身份证号</th>
                <th style="width:170px;">手机号</th>
                <th style="width:170px;">参保类型</th>
                <th style="width:170px;">参保月份</th>
                <th style="width:170px;">缴纳基数</th>
                <th style="width:170px;">缴费比例</th>
                <th style="width:170px;">缴费金额</th>
                <th style="width:170px;">状态</th>
            </tr>
            </thead>
            <tbody id="insuranceDateList">

            </tbody>
        </table>
    </div>
    <input type="hidden" id="pageSizeInp"/>
    <div>
        <div class="box" id="box">

        </div>
    </div>

</div>
<!--弹出框-->
<div class="popbox-container">
    <div class="popbox-overlay"></div>
    <div class="popbox-wrapper safebox" id="add">
        <div class="popbox-body" style="min-width:680px;min-height:360px;">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">信息导出</span>
            </div>
            <div class="detail_box">
                <form class="form-horizontal" role="form" th:action="@{/insurance/orderexportList.do(status=1)}">
                    <div class="form-group"><label class="col-md-3 col-xs-3 control-label">按申请日期导出</label></div>
                    <div class="form-group">
                        <label class="col-md-3 col-xs-3 control-label">选择您要导出的日期</label>
                        <div class="col-md-4 col-xs-3">
                            <input type="text" class="laydate-icon form-control" name="subTime1" id="demo5" readonly="readonly"/>
                        </div>
                        <em class="pull-left" style="margin-top:8px;">至</em>
                        <div class="col-md-4 col-xs-3">
                            <input type="text" class="laydate-icon form-control" name="subTime2" id="demo6" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group text-center mt50">
                        <div class="col-md-offset-3 col-md-8 col-xs-offset-3 col-xs-6">
                            <input type="submit" class="btn btn-primary btn-lg btn-radius"  style="width:50%;" value="导出" onclick="return checkDate(this);"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="popbox-wrapper safebox" id="tishi1">
        <div class="popbox-body" style="min-width:480px;">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">提示</span>
            </div>
            <ul class="detail_box">
                <li class="jindu clearfix">
                    <div class="progress pull-left">
                        <div class="progress-bar" style="width:50%; background:#60b761;"></div>
                    </div>
                    <span class="pull-left mt20 ml10">50%</span>
                </li>
                <li class="text-center">数据生成中 </li>
            </ul>
        </div>
    </div>

    <div class="popbox-wrapper safebox" id="tishi2">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">提示</span>
            </div>
            <ul class="lineH35 mt20 mr30 ml30">
                <li><i id="ny"></i>需要缴纳的社保信息数据为<i id="count"></i>条</li>
                <li class="text-danger">养老缴纳信息数：<i id="ylcount"></i></li>
                <li class="text-danger">医疗缴纳信息数：<i id="ybcount"></i></li>
                <li>确认为这部分信息申请缴纳<i id="ny1"></i>的保险吗？</li>
            </ul>
            <div class="ml30 mr30 mb50 clearfix">
                <a class="btn btn-primary btn-lg btn-radius pull-left" href="javascript:void(0);" id="enterjnAll" onclick="enterjnAll(this)" style="width:40%;">确认</a>
                <a class="btn btn-warning btn-lg btn-radius pull-right popbox-close" href="" style="width:48%;">取消</a>
            </div>
        </div>
    </div>

    <div class="popbox-wrapper safebox" id="tishi3">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">提示</span>
            </div>
            <div class="safe_box text-center">
                <p class="mt20">确认为已勾选的信息申请缴纳<i id="yuefen"></i>的保险吗？</p>
                <div class="safe_btn clearfix">
                    <a class="btn btn-primary btn-lg btn-radius pull-left" href="javascript:void(0);" id="enterjn" onclick="enterjn(this)" style="width:48%;">确认</a>
                    <a class="btn btn-warning btn-lg btn-radius pull-right popbox-close" href="" id="quxiaotishi" style="width:48%;">取消</a>
                </div>
            </div>
        </div>
    </div>

    <div class="popbox-wrapper safebox" id="tishi4">
        <div class="popbox-body">
            <div class="safe_nav">
                <span class="pull-right fa fa-close popbox-close fontS20"></span>
                <span class="fontS16">提示</span>
            </div>
            <ul class="lineH35 mt20 mr30 ml30">
                <li>该信息正在审核中，请不要重复提交信息。</li>
                <li>该信息已经缴纳成功，请不要重复提交信息。</li>
                <li>该信息为下月保险，不能提前缴纳。</li>
            </ul>
            <div class="ml30 mr30 mb50 clearfix">
                <a class="btn btn-primary btn-lg btn-radius pull-left" href="" style="width:40%;">确认</a>
                <a class="btn btn-warning btn-lg btn-radius pull-right popbox-close" href="" style="width:48%;">取消</a>
            </div>
        </div>
    </div>

</div>
<script>
    $(document).ready(function() {

        laydate.render({
            elem: '#insuStart1',
            type: 'month',
            format:'yyyy/MM'
        });
        laydate.render({
            elem: '#insuEnd1',
            type: 'month',
            format:'yyyy/MM'
        });

        laydate.render({
            elem: '#demo5'
        })
        laydate.render({
            elem: '#demo6'
        })
    });
</script>
</body>
</html>
