<script>
    function getlist(pageNum,pageSize){

        var deleteurl='/gcolumn/deletegcolumn.do';
        var updateurl='/gcolumn/updategcolumn.do';

        var deleteview = isPurview(deleteurl);
        var updateview = isPurview(updateurl);

        $.ajax({
            url :'/gcolumn/gcolumnDataList.do',
            type : 'POST',
            timeout : 20000,
            data:{

                pageNum:pageNum,
                pageSize:pageSize
            },
            async: false,
            success : function(result) {
                var datalist=result.rows;
                const  rowlist=[];
                if(datalist!=null &&  datalist.length>0){
                    for(var i=0;pageSize>i;i++){
                        const rowlist1=[];
                        if(i<datalist.length){
                            var row=datalist[i];
                            rowlist1[0]=row.c_id;
                            rowlist1[1]=row.g_name;
                            rowlist1[2]=row.g_R_time;
                            rowlist1[3]=row.g_M_time;
                            rowlist1[4]=row.w_uid;
                            rowlist1[5]=row.g_icon;
                            rowlist1[6]="";
                            if(updateview){
                                rowlist1[6]+="<a href=\"javascript:void(0)\" a1="+row.c_id+"  a2="+row.g_name+" onclick=\"edit(this);\" class=\"text-primary ml10\">编辑</a>";
                            }if(deleteview){
                                rowlist1[6]+="<a href=\"javascript:void(0)\" a1="+row.c_id+" onclick=\"deleteType(this)\" class=\"text-primary ml10\">删除</a>";
                            }
                        }else{
                            rowlist1[0]='';
                            rowlist1[1]='';
                            rowlist1[2]='';
                            rowlist1[3]='';
                            rowlist1[4]='';
                            rowlist1[5]='';
                            rowlist1[5]='';
                            rowlist1[6]='';
                        }
                        rowlist[i]=rowlist1;
                    }
                }
                createTable(rowlist,"userDataList");
            }
        });
    }
</script>
